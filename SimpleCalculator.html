<!DOCTYPE html>
  <html>
    <head>
      <title>Cpucat's Stuff Site</title>
      <link rel="stylesheet" href="/Style/main.css">
    </head>
    <body>

      <h2>JavaScript Calculator</h2>

      <p>Please input a number between 1 and 10:</p>
      <form>
        <input type="radio" id="add" name="fav_language" value="JavaScript">
        <label for="add">Add</label><br>
        <input type="radio" id="subtract" name="fav_language" value="JavaScript">
        <label for="subtract">Subtract</label><br>
        <input type="radio" id="multiply" name="fav_language" value="HTML">
        <label for="multiply">Multiply</label><br>
        <input type="radio" id="divide" name="fav_language" value="CSS">
        <label for="divide">Divide</label><br>
      </form>
      <input id="numb">
      <button type="button" onclick="myFunction()">Submit</button>
      <p id="demo"></p>

      <script>
        function myFunction() {
          // Get the value of the input field with id="numb"
          let x = document.getElementById("numb").value;
          // If x is Not a Number or less than one or greater than 10
          let text;
          if (isNaN(x) || x < 1 || x > 10) {
          text = "Input not valid";
          } else {
            text = "Input OK";
          }
          document.getElementById("demo").innerHTML = text;
        }
      </script>

  </body>
</html>
