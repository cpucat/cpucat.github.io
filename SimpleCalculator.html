<!DOCTYPE html>
  <html>
    <head>
      <title>Simple JS Calculator</title>
      <link rel="stylesheet" href="/Style/main.css">
    </head>
    <body>

      <h2>JavaScript Calculator</h2>
      <form>
        <input type="radio" id="add" name="fav_language" value="JavaScript">
        <label for="add">Add</label><br>
        <input type="radio" id="subtract" name="fav_language" value="JavaScript">
        <label for="subtract">Subtract</label><br>
        <input type="radio" id="multiply" name="fav_language" value="HTML">
        <label for="multiply">Multiply</label><br>
        <input type="radio" id="divide" name="fav_language" value="CSS">
        <label for="divide">Divide</label><br>
        <input type="number" id="num1">
        <label for="num1">First Number</label><br>
        <input type="number" id="num2">
        <label for="num2">Second Number Number</label><br>
      </form>
      <button type="button" onclick="myFunction()">Submit</button>
      <p id="math">the answer will be here</p>

      <script>
        function myFunction() {
          // Get the value of the input field with id="numb"
          let time = document.getElementById("add").value;
          let add = document.getElementById("add").value;
          let sub = document.getElementById("add").value;
          let div = document.getElementById("add");
          if (time.checked == true) {
            document.getElementById("math").innerHTML = "Paragraph changed!";
          } else if (add.checked == true) {
            document.getElementById("math").innerHTML = "Paragraph  changed!";
          } else if (sub.checked == true) {
            document.getElementById("math").innerHTML = "Paragraph   changed!";
          } else if (div.checked == true) {
            document.getElementById("math").innerHTML = "Paragraph    changed!";
          } else {
            document.getElementById("math").innerHTML = "not valid u dum dum";
          }
      </script>

  </body>
</html>
