<!DOCTYPE html>
<html>
  <head>
    <title>Ascii dice roll</title>
    <link rel="stylesheet" href="https://cpucat.github.io/Style/DiceRoll.css">
  </head>
  <body>
    <script>
      function dieRoll() {
        var num = Math.floor(Math.random() * 6);
        if (num == 0) {
          document.getElementById("die").innerHTML = "⚀";
        } else if (num == 1) {
          document.getElementById("die").innerHTML = "⚁";
        } else if (num == 2) {
          document.getElementById("die").innerHTML = "⚂";
        } else if (num == 3) {
          document.getElementById("die").innerHTML = "⚃";
        } else if (num == 4) {
          document.getElementById("die").innerHTML = "⚄";
        } else if (num == 5) {
          document.getElementById("die").innerHTML = "⚅";
        }
      }
    </script>
    <h1>Dice Rolling Simulator</h1>
    <button type="button" onmouseover="dieRoll();" id="nobottom" onclick="dieRoll();">Click to roll the die</button>
    <p id="die">error</p>
    <script>
      dieRoll();
    </script>
    <br>
    <br>
    <br>
    <br>
    <marquee><a href="https://cpucat.github.io">Home</a></marquee>
  </body>
</html>
