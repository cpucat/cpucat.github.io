<!DOCTYPE html>
<html>
  <head>
    <title>Ascii dice roll</title>
  </head>
  <body>
    <script>
      function dieRoll() {
        var num = Math.floor(Math.random() * 6);
        if (num == 0) {
          document.getElementById("die".innerHTML = "⚀");
        } else if (num == 1) {
          document.getElementById("die".innerHTML = "⚁");
        } else if (num == 2) {
          document.getElementById("die".innerHTML = "⚂");
        } else if (num == 3) {
          document.getElementById("die".innerHTML = "⚃");
        } else if (num == 4) {
          document.getElementById("die".innerHTML = "⚄");
        } else if (num == 5) {
          document.getElementById("die".innerHTML = "⚅");
        }
      }
    </script>
    <h1>Dice Rolling Simulator</h1>
    <button type="button" onclick="dieRoll();">CLick for Random Number</button>
    <p id="die">Results here</p>
  </body>
</html>
