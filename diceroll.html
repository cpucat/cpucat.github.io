<!DOCTYPE html>
<html>
  <head>
    <title>ASCII Dice Roll</title>
    <link rel="stylesheet" href="https://cpucat.github.io/Style/DiceRoll.css">
  </head>
  <body onload="checkName()">
    <h1>Die Rolling Simulator</h1>
    <button id="buttongreeting" type="button" onclick="dieRoll()">Click to roll the die</button>
    <script>
      function dieRoll() {
          var num = Math.floor(Math.random() * 6);
          setCookie("DieLastRoll", num, 30);
          if (num == 0) {
            document.getElementById("die").innerHTML = "⚀";
          } else if (num == 1) {
            document.getElementById("die").innerHTML = "⚁";
          } else if (num == 2) {
            document.getElementById("die").innerHTML = "⚂";
          } else if (num == 3) {
            document.getElementById("die").innerHTML = "⚃";
          } else if (num == 4) {
            document.getElementById("die").innerHTML = "⚄";
          } else if (num == 5) {
            document.getElementById("die").innerHTML = "⚅";
          }
      }
   
    </script>
    <p id="die">error</p>
    <br>
    <br>
    <br>
    <br>
    <marquee><a href="https://cpucat.github.io">Home</a></marquee>
    <script>
      function setCookie(cookingname, cookingvalue, expiredays) {
        const date = new Date();
        date.setTime(date.getTime() + (expiredays*24*60*60*1000));
        let expires = "expires=" + date.toGMTString();
        document.cookie = cookingname + "=" + cookingvalue + ";" + expires + ";path=/";
      }
      
      function getCookie(cookiename) {
        let cookedname = cookiename + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(cookedname) == 0) {
            return c.substring(cookedname.length, c.length);
          }
        }
        return "";
      }

      function DiceUpdate(cookie) {
        if (cookie == 0) {
             document.getElementById("die").innerHTML = "⚀";
           } else if (cookie == 1) {
             document.getElementById("die").innerHTML = "⚁";
           } else if (cookie == 2) {
             document.getElementById("die").innerHTML = "⚂";
           } else if (cookie == 3) {
             document.getElementById("die").innerHTML = "⚃";
           } else if (cookie == 4) {
             document.getElementById("die").innerHTML = "⚄";
           } else if (cookie == 5) {
             document.getElementById("die").innerHTML = "⚅";
           } 
      }
      
      function checkName() {
      let name = getCookie("username");
      let die = getCookie("DieLastRoll");
      if (name != "") {
        document.getElementById("buttongreeting").innerHTML = name + ", click this button to roll the die!";
      } else {
         name = prompt("Please enter your name for custom greetings:","");
         if (name != "" && name != null) {
           setCookie("username", name, 30);
           document.getElementById("nameGreeting").innerHTML = "Hello, " + name + "!";
         }
      }
      if (die != "") {
        DiceUpdate(die);
      } else {
         var died = Math.floor(Math.random() * 6);
         if (name != "" && name != null) {
           setCookie("DieLastRoll", died, 30);
           DiceUpdate(died);
         }
      }
    }
    </script>
  </body>
</html>
