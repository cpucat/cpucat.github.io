<!DOCTYPE html>
<html>
  <body>
    <script>
      var num = Math.floor(Math.random() * 6);
      if (num == 0) {
        document.getElementById("die".innerHTML = "⚀");
      } else if (num == 1) {
        document.getElementById("die".innerHTML = "⚁");
      } else if (num == 2) {
        document.getElementById("die".innerHTML = "⚂");
      } else if (num == 3) {
        document.getElementById("die".innerHTML = "⚃");
      } else if (num == 4) {
        document.getElementById("die".innerHTML = "⚄");
      } else if (num == 5) {
        document.getElementById("die".innerHTML = "⚅");
      }
    <h1>Dice Rolling Simulator</h1>
    <button type="button" onclick="document.alert("error 418 im a teapot")">CLick for Random Number</button>
    <p id="die"></p>
  </body>
</html>
